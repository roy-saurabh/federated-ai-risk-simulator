<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Network nodes representing federated learning -->
  <circle cx="30" cy="30" r="8" fill="#004C8B" opacity="0.9"/>
  <circle cx="70" cy="30" r="8" fill="#004C8B" opacity="0.9"/>
  <circle cx="30" cy="70" r="8" fill="#004C8B" opacity="0.9"/>
  <circle cx="70" cy="70" r="8" fill="#004C8B" opacity="0.9"/>
  <circle cx="50" cy="50" r="10" fill="#00AEEF" opacity="0.9"/>
  
  <!-- Connecting lines representing federation -->
  <line x1="30" y1="30" x2="50" y2="50" stroke="#004C8B" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="30" x2="50" y2="50" stroke="#004C8B" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="70" x2="50" y2="50" stroke="#004C8B" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="70" x2="50" y2="50" stroke="#004C8B" stroke-width="2" opacity="0.6"/>
  
  <!-- Chart bars representing analytics/risk assessment -->
  <rect x="20" y="15" width="6" height="12" fill="#00AEEF" opacity="0.8"/>
  <rect x="28" y="12" width="6" height="15" fill="#00AEEF" opacity="0.8"/>
  <rect x="36" y="10" width="6" height="17" fill="#00AEEF" opacity="0.8"/>
</svg>

