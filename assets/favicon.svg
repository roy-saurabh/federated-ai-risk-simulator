<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#004C8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AEEF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00AEEF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#004C8B;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape representing risk assessment and protection -->
  <path d="M 50 15 L 75 25 L 75 50 Q 75 70 50 85 Q 25 70 25 50 L 25 25 Z" 
        fill="url(#shieldGrad)" 
        stroke="#001e36" 
        stroke-width="1.5" 
        opacity="0.95"/>
  
  <!-- Central hub node -->
  <circle cx="50" cy="45" r="6" fill="url(#nodeGrad)" opacity="1"/>
  <circle cx="50" cy="45" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Distributed nodes representing federated clients -->
  <circle cx="50" cy="30" r="3.5" fill="#00AEEF" opacity="0.9"/>
  <circle cx="65" cy="40" r="3.5" fill="#00AEEF" opacity="0.9"/>
  <circle cx="65" cy="55" r="3.5" fill="#00AEEF" opacity="0.9"/>
  <circle cx="50" cy="60" r="3.5" fill="#00AEEF" opacity="0.9"/>
  <circle cx="35" cy="55" r="3.5" fill="#00AEEF" opacity="0.9"/>
  <circle cx="35" cy="40" r="3.5" fill="#00AEEF" opacity="0.9"/>
  
  <!-- Subtle connecting arcs representing federation -->
  <path d="M 50 30 Q 57 35 65 40" fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  <path d="M 65 40 Q 60 47.5 65 55" fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  <path d="M 65 55 Q 57.5 57.5 50 60" fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  <path d="M 50 60 Q 42.5 57.5 35 55" fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  <path d="M 35 55 Q 40 47.5 35 40" fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  <path d="M 35 40 Q 43 35 50 30" fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Risk assessment indicator lines (subtle) -->
  <line x1="50" y1="45" x2="50" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="50" y1="45" x2="65" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="50" y1="45" x2="65" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="50" y1="45" x2="50" y2="60" stroke="#ffffff" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="50" y1="45" x2="35" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="50" y1="45" x2="35" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
</svg>
